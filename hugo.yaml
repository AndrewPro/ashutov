baseURL: "https://ashutov.com/"
title: Andrew Shutov
# pagination:
#   pagerSize: 10
theme: PaperMod

# for faster page loads
minify:
  disableXML: true
  minifyOutput: true

params:
  mainSections: ["featured"]

  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Andrew Shutov's Personal Site
  description: "You can find here everything about me, the projects I am working on, and the things I am passionate about."
  keywords: [Blog, Portfolio, PaperMod]
  author: Andrew Shutov
  # author: ["Me", "You"] # multiple authors
  # TODO add image here 
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  # Feature Toggles
  ShowReadingTime: false
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: false
  showToc: false
  # Table Of Contents
  UseHugoToc: false
  # Disables special styling for the first post on the homepage.
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  tocopen: false


  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/favicon/favicon.ico"
    favicon16x16: "/favicon/favicon-16x16.png"
    favicon32x32: "/favicon/favicon-32x32.png"
    apple_touch_icon: "/favicon/apple-touch-icon.png"

  label:
    text: "A_Shutov"
    icon: /apple-touch-icon.png
    iconHeight: 35


  # home-info mode
  homeInfoParams:
    Title: "Andrew Shutov "
    Content: "Hello World, I am Andrew Shutov, a software engineer and a passionate runner. I love to write about my experiences and share my knowledge with the world. "
    imageUrl: "icons/face_icon_c.png"
    imageWidth: 200
    imageHeight: 200
    imageTitle: Thats Me! :D

  socialIcons:
    - name: strava
      url: "https://www.strava.com/athletes/77803298"
    - name: github
      url: "https://github.com/AndrewPro"
    - name: linkedin
      url: "https://www.linkedin.com/in/andrew-shutov-016131211/"
    - name: email
      url: "1254692312alex@gmail.com"
    - name: instagram
      url: "https://www.instagram.com/andrew_sh__"

